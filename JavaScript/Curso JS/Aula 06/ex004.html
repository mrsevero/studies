<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            font: italic 20pt Arial;
        }
    
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Whats is your name ?')
        document.write(`Ola, <strong> ${nome} </strong> Seu nome tem ${nome.length} letras.`)   
        document.write(`Ola, <strong> ${nome} </strong> Seu nome em maiuscula ${nome.toUpperCase()}`)
        document.write(`Ola, <strong> ${nome} </strong> Seu nome em minuscula ${nome.toLocaleLowerCase()}`) 
    </script>
    
</body>
</html>
